<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Tetris</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery-3.1.0.min.js"></script>
</head>
<body>
	<div id="container">
		<div id="left-ui">
			<span id="score" hidden>Score: 0</span> <br>
			<span id="speed" hidden>Speed: 100%</span>
			<span id="time" hidden>Time: 00:00:00</span>
		</div>
		<div id="game">
			<div id="title">Tetris</div>
			<div id="title2" hidden>Controls</div>
			<div id="controls" hidden>
				<p>Up: rotate</p>
				<p>Right: move right</p>
				<p>Left: move left</p>
				<p>Down: move down</p>
				<p>Space: drop figure</p>
				<p>R: restart</p>
				<p>P: pause</p>
				<p>Esc - return/pause</p>
			</div>
			<button id="start" autofocus>Start</button>
			<button id="info">Info</button>
			<button id="back" hidden>Back</button>
			<div id="notification" hidden>Game Over!</div>
			<div id="notification2" hidden>Press [R] to<br>try again</div>
			<div id="warning" hidden>Are you sure you want to restart?</div>
			<button id="yes-btn" hidden>Yes</button><button id="no-btn" hidden>No</button>
			<canvas width="170" height="340" id="map"></canvas>
		</div>
		<div id="right-ui">
			<span id="next-txt">Up Next</span>
			<canvas id="next1" width="85" height="85"></canvas>
			<canvas id="next2" width="85" height="85"></canvas>
			<canvas id="next3" width="85" height="85"></canvas>
			<!--<span id="saved-txt">Saved</span>
			<canvas id="saved" width="85" height="85"></canvas> -->
		</div>
	</div>
	<script src="main.js"></script>
</body>
<footer>
